name: Awesome Lint

on:
  push:
    branches:  [main]
  pull_request:
    branches: [main]

jobs:
  check-awesome-list-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Check awesome-list linter
        run: npx --yes awesome-lint